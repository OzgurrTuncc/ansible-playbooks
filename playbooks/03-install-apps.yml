---
- name: Uygulama Kurulumları
  hosts: linux_servers
  become: yes

  tasks:
    # Docker kurulumu
    - name: Docker için gerekli paketleri kur
      apt:
        name:
          - ca-certificates
          - gnupg
          - lsb-release
        state: present

    - name: Docker GPG anahtarını ekle
      apt_key:
        url: https://download.docker.com/linux/ubuntu/gpg
        state: present

    - name: Docker repository ekle
      apt_repository:
        repo: "deb [arch=amd64] https://download.docker.com/linux/ubuntu {{ ansible_distribution_release }} stable"
        state: present

    - name: Docker'ı kur
      apt:
        name:
          - docker-ce
          - docker-ce-cli
          - containerd.io
        state: present
        update_cache: yes

    # Nginx kurulumu
    - name: Nginx kur
      apt:
        name: nginx
        state: present

    - name: Nginx servisini başlat
      service:
        name: nginx
        state: started
        enabled: yes
